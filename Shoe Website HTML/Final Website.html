<!-- cart.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
</head>
<body>
  <h1>Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>2</td>
        <td>$10.00</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>1</td>
        <td>$20.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td></td>
        <td>$40.00</td>
      </tr>
    </tfoot>
  </table>

  <button type="button" onclick="location.href='Shoe Website Page.html'">Checkout</button>
</body>
</html>
